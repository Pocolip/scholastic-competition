         <div class="container">

      <div class="page-header" >


                
        
        </div>
      </div>
  <div class="row">
  <div class="col-md-3"></div>
      
        <div class="col-md-6">

  <fieldset class="form-horizontal">
    <legend>Student Information</legend>
    <div class="form-group">
      <label for="firstNameInput" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input type="text" ng-model="firstName" class="form-control" id="firstNameInput" placeholder="First Name">
      </div>
    </div>

     <div class="form-group">
      <label for="lastNameInput" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input type="text" ng-model="lastName" class="form-control" id="lastNameInput" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">School Name</label>
      <div class="col-lg-10">
        <select class="form-control" ng-model="school" id="select">
     <option>Luis Munoz Marin</option>
    <option>American Military Academy</option>
    <option>San Felipe</option>
        </select>
        <br>
      </div>

  
   <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="checkbox">
          
        </div>
      </div>
    </div>
      
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>

</div>
</div>
